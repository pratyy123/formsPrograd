<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form-Basic</title>
  <link rel="stylesheet" href="Form-Basic.css">
</head>
<body>
  <form title=" Sign Up">
    <h4>Sign Up</h4> <hr>
    First Name : <input type="name" placeholder="Enter First Name..."><br><br>
    Last Name : <input type="text" placeholder="Enter Last Name..."><br><br>
    Screen Name <input type="text" placeholder="Enter Screen Name..."><br><br>
    Date of Birth <input type="DOB"><br><br>
    Gender 
    <input name="grp" type="radio"> Male
    <input name="grp" type="radio">Female<br><br>
    Country <input type="text" placeholder="USA"><br><br>
    E-mail <input type="email" placeholder="Enter E-mail......"><br><br>
    Phone <input type="number" placeholder="Enter Phone......"><br><br>
    Password <input type="password"><br><br>
    Confirm Password <input type="password"><br><br>
    <input type="checkbox"> I agree to the Terms of Use <br><br><hr>
    <input type="button" value="submit"> <input type="button" value="Cancel">
  </form>
</body>
</html>
